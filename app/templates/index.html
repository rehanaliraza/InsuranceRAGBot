<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General-Purpose RAG Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="chat-container">
            <div class="chat-header">
                <h2>General-Purpose RAG Bot</h2>
                <p class="mb-0">Your AI assistant for any topic</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="agent-info">System</div>
                    Hello! I'm your General-Purpose RAG Bot. How can I help you with any questions today?
                </div>
            </div>
            <div class="loader" id="loader"></div>
            <div class="input-area">
                <input type="text" id="messageInput" class="form-control" placeholder="Ask me any question...">
                <button class="btn btn-primary btn-send" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const loader = document.getElementById('loader');

            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessage(message, 'user');
                messageInput.value = '';

                // Show loader
                loader.style.display = 'block';

                try {
                    // Send to Simple API
                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: message })
                    });

                    if (!response.ok) {
                        throw new Error('API response was not ok');
                    }

                    const data = await response.json();
                    
                    // Add bot response
                    addMessage(data.response, 'bot', 'Insurance Bot');
                    
                    // Add source info if available
                    if (data.source && data.source !== "unknown") {
                        const sourceInfo = `Source: ${data.source}`;
                        addMessage(sourceInfo, 'bot', 'Source Info');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot', 'System');
                } finally {
                    // Hide loader
                    loader.style.display = 'none';
                    
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            function addMessage(text, sender, agent = null) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                if (sender === 'user') {
                    messageDiv.classList.add('user-message');
                    messageDiv.textContent = text;
                } else {
                    messageDiv.classList.add('bot-message');
                    
                    if (agent) {
                        const agentDiv = document.createElement('div');
                        agentDiv.classList.add('agent-info');
                        agentDiv.textContent = agent;
                        messageDiv.appendChild(agentDiv);
                    }
                    
                    // Support for newlines in the response
                    const textWithBreaks = text.replace(/\n/g, '<br>');
                    messageDiv.innerHTML += textWithBreaks;
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
